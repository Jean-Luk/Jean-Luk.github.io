<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body align="center">
    <h1>Escreva o passado simples do verbo:</h1>
    <h2 id="verb"></h2>
    <form>
    <input type="text" name="answer" id="answer">
    <button type="submit" id="sendButton">Enviar</button>
    </form>
    <div id="result"><br><br></div>
    <p style="position:absolute; bottom:0; left:0; right:0; margin: auto;">
    <i>*Apenas letras minúsculas</i><br>
    <i>*Você pode apertar ENTER para enviar</i>
    </p>
    <script>
        const verb = document.getElementById("verb")
const result = document.getElementById("result")
const sendButton =  document.getElementById("sendButton")
const answerInput = document.getElementById("answer")
const verbs = ["be", "beat", "become", "begin", "bet", "blow", "break", "bring", "build", "buy", "catch", "choose", "come", "cut", "deal", "do", "draw", "dream", "drink", "drive", "eat", "fall", "feel", "fight", "find", "fit", "flee", "forget", "get", "give", "go", "grow", "have", "hear", "hide", "hold", "keep", "know", "lay", "lead", "learn", "leave", "let", "lose", "make", "mean", "meet", "misunderstand", "overcome", "pay", "put", "read", "rise", "run", "say", "see", "seek", "send", "set"]
const answers = ["was", "beat", "became", "began", "bet", "blew", "broke", "brought", "built", "bought", "caught", "chose", "came", "cut", "dealt", "did", "drew", "dreamt", "drank", "drove", "ate", "fell", "felt", "fought", "found", "fit", "fled", "forgot", "got", "gave", "went", "grew", "had", "heard", "hid", "held", "kept", "knew", "laid", "led", "learnt", "left", "let", "lost", "made", "meant", "met", "misunderstood", "overcame", "paid", "put", "read", "rose", "ran", "said", "saw", "sought", "sent", "set"]
let selectedVerb = 0
let hits = 0
function sendVerb () {
    answerInput.value = "";
    selectedVerb = Math.floor(Math.random() * verbs.length);
    verb.innerHTML = verbs[selectedVerb];
}
sendButton.addEventListener("click", function(ev){
    ev.preventDefault()
    verifyAnswer()
})
function verifyAnswer () {
    if (answerInput.value == answers[selectedVerb]) {
        hits++
        result.innerHTML = `<h2>Acertou</h2>x${hits}`
    } else {
        result.innerHTML = `<h2>Errou</h2>O passado simples de <b>${verbs[selectedVerb]}</b> é <b>${answers[selectedVerb]}</b>.`
        hits = 0
    }
    sendVerb()
}
sendVerb();

    </script>
</body>
</html>
